<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="icon" href="./assets/homem-usuario.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-gray-400">

    <div class="container mx-auto px-4 flex justify-center items-center min-h-screen">
        <div id="login-form" class="w-full max-w-lg bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" name="email" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Senha
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="senha" type="password" name="senha" placeholder="Senha">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Entrar
                    </button>
                    <button id="show-signup"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Cadastro
                    </button>
                </div>
            </form>
        </div>

        <div id="signup-form" class="w-full max-w-md bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Nome
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="nome" type="text" name="nome" placeholder="Nome">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Sobrenome
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="sobrenome" type="text" name="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Telefone
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="telefone" type="text" name="telefone" placeholder="(00) 00000-0000">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-email">
                        Email
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="signup-email" type="email" name="email" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-password">
                        Senha
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="signup-password" type="password" name="senha" placeholder="Senha">
                </div>
                <div class="mb-4">
                    <div>
                        <label for="tipo" class="text-gray-700 text-sm font-bold">Tipo:</label><br>
                        <input type="radio" id="tipoMedico" name="tipo" value="medico"
                            class="mb-2 text-gray-700 text-sm">
                        <label for="tipoMedico" class="mb-2 text-black-700 text-sm">Médico</label><br>
                        <input type="radio" id="tipoPaciente" name="tipo" value="paciente"
                            class="mb-2 text-gray-700 text-sm">
                        <label for="tipoPaciente" class="mb-2 text-black-700 text-sm">Paciente</label><br>
                        <input type="radio" id="tipoSecretaria" name="tipo" value="secretaria">
                        <label for="tipoSecretaria" class="mb-2 text-black-700 text-sm">Secretária</label><br>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Cadastrar
                    </button>
                    <button id="show-login"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/scriptLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
